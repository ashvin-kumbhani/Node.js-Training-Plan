<!-- 
Create an HTML page with a button.
Write a JavaScript function that adds a click event listener to the button. 
When the button is clicked, change the text content of a paragraph element on the page.
 -->

 <!-- Solution -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Manipulation</title>
</head>
<body>

  <button id="changeTextButton">Change Text</button>
  <p id="outputParagraph">Original Text</p>

  <script>
    const button = document.getElementById('changeTextButton');
    const paragraph = document.getElementById('outputParagraph');

    button.addEventListener('click', () => {
      paragraph.textContent = 'New Text after Click';
    });
  </script>

</body>
</html>
